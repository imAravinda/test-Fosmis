<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Document</title>
</head>
<body>
    <div class="card">
        <div class="fms">
            <h1>Faculty of Science</h1>
            <h2>Management Information System<br>F O S M I S</h2>
        </div>
        <div class="marquee"><marquee behavior="" direction="" onmouseover="this.stop();" onmouseout="this.start();">Welcome to the Manegement Information System Faculty of Science</marquee></div>
        <div class="log">
            <div class="img">
                <img src="http://www.eng.ruh.ac.lk/img/unilogo.png" alt="">
                <h3>University of Ruhuna</h3>
                <p>For Support<br\>Mali : fosmis@sci.ruh.ac.lk</p>
            </div>
            <div class="signin">
                <form action="">
                    <table>
                        <tr>
                            <td><label for="Uname">User Name</label></td>
                            <td>:</td>
                            <td><input type="text" id="Uname" value="" placeholder="User name" required></td>
                        </tr>
                        <br>
                        <tr>
                            <td><label for="Uname">Password</label></td>
                            <td>:</td>
                            <td><input type="password" id="pwd" value="" placeholder="Password" required></td>
                        </tr>
                    </table>
                    <div class="btn">
                        <button class="sign" id="sign">Sign in</button>
                        <button class="reg" id="reg">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
